---
layout: default
title: Software Engineer &bull; John Kelly
description: John Kelly is a software engineer working in Palo Alto, CA.
---
<header class="blog-cover">
  <div class="cover-text">
    <h1>Engineering & Entrepreneurship</h1>
  </div>
</header>
<main role="main" class="container mt15em">
  <div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
      <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
