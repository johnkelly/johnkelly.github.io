---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
      <article>
        <div class="page-header text-center">
          <h1>{{ page.title }} <small>{{page.date | date_to_string }}</small></h1>
          {% if page.image  %}
          <img src="{{ page.image }}" alt=" {{ page.image_alt }}" class="img-circle" />
          {% elsif page.icon  %}
          <i class="fa {{ page.icon }} post_icon_header"></i>
          {% endif  %}
        </div>
        {{ content }}
      </article>
      {% include disqus.html %}
    </div>
  </div>
</div>
